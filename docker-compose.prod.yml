# Blue-Star Production Docker Compose
# Used for deployment to Raspberry Pi
# Note: PostgreSQL is managed separately by Ansible (postgres role)

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: blue-star-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SSL=${DB_SSL:-false}
      - FINANCIAL_MODELING_PREP_API_KEY=${FINANCIAL_MODELING_PREP_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_KINDE_CLIENT_ID=${VITE_KINDE_CLIENT_ID}
        - VITE_KINDE_DOMAIN=${VITE_KINDE_DOMAIN}
        - VITE_KINDE_AUDIENCE=${VITE_KINDE_AUDIENCE}
        - VITE_KINDE_REDIRECT_URI=${VITE_KINDE_REDIRECT_URI}
        - VITE_KINDE_LOGOUT_URI=${VITE_KINDE_LOGOUT_URI}
    container_name: blue-star-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
